<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="QR card component challenge by Frontend Mentor">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">

  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <main class="card">
    <figure>
      <img class="qr-img" src="./images/image-qr-code.png" alt="QR code for Frontend Mentor"
        title="QR code for Frontend Mentor" loading="lazy">
    </figure>
    <section>
      <h2 class="title">Improve your front-end skills by building projects</h2>
      <p class="description"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Des2Dev">Des2Dev</a>.
    </div>
  </footer>

</body>

</html>
